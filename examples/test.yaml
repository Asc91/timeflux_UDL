graphs:

  - id: BioAmp
    nodes:
    - id: acquire
      module: timeflux_UDL.nodes.driver
      class: UDL
      params:
        port: /dev/ttyUSB0
        rate: 250
        channels: 6
        names: ["Ch1", "Ch2", "Ch3", "Ch4", "Ch5", "Ch6"]
        debug: True

    - id: display
      module: timeflux.nodes.debug
      class: Display
    
    - id: receive 
      module: timeflux.nodes.lsl
      class: Receive
      params: 
        prop: name
        value: udl

    - id: ui
      module: timeflux_ui.nodes.ui
      class: UI

    edges: 
    - source: acquire
      target: display
    - source: acquire
      target: ui:node
    - source: receive
      target: ui:stream
    rate: 10

 


    