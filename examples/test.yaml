graphs:

  - nodes:
    - id: acquire
      module: timeflux_serial.nodes.driver
      class: SerialDevice
      params:
        port: /dev/ttyACM1
        channels: 1
        rate: 1

    - id: display
      module: timeflux.nodes.debug
      class: Display
    
    - id: ui
      module: timeflux_ui.nodes.ui
      class: UI

    edges:
    - source: acquire
      target: display
    - source: acquire
      target: ui:signal
    rate: 30